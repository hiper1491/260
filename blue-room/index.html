<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>藍色房間：蛻變 Transformation</title>
    <script src="../kin-calculator.js"></script>
    <style>
        body {
            margin: 0; height: 100vh;
            background: radial-gradient(circle at center, #1a2a6c, #000); /* 深邃藍 */
            color: #fff; font-family: 'Optima', sans-serif;
            display: flex; align-items: center; justify-content: center;
        }
        .transform-card {
            text-align: center;
            padding: 50px;
            border: 1px solid rgba(0, 191, 255, 0.3);
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border-radius: 5px;
        }
        .glow-text {
            text-shadow: 0 0 15px #00bfff;
            letter-spacing: 5px;
        }
    </style>
</head>
<body>
    <div class="transform-card">
        <div id="content"></div>
    </div>
    <script>
        const now = new Date();
        const k = calculateKin(now.getFullYear(), now.getMonth() + 1, now.getDate());
        document.getElementById('content').innerHTML = `
            <h2 class="glow-text">BLUE TRANSFORMATION</h2>
            <h1>KIN ${k.kin}</h1>
            <p>正在轉化「${k.seal}」的能量...</p>
        `;
    </script>
</body>
</html>
